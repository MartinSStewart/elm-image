name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        node-version: 12.x

    - id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Get Yarn cache
      uses: actions/cache@v1.0.3
      id: yarn-cache-exists
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - id: elm-home
      run: echo "::set-output name=dir::$(echo $HOME/${{ runner.os }}-elm)"
    - name: Get Elm cache
      uses: actions/cache@v1.0.3
      with:
        path: ${{ steps.elm-home.outputs.dir }}
        key: ${{ runner.os }}-elm-${{ hashFiles('**/elm.json') }}
        restore-keys: |
          ${{ runner.os }}-elm-

    - name: Install Dependencies
#      if: steps.yarn-cache-exists.outputs.cache-hit != 'true'
      run: yarn

    - name: Test
      env:
        ELM_HOME: ${{ steps.elm-home.outputs.dir }}
      run: yarn run elm-test

    - name: Build
      run: |
        cd examples
